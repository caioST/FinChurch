<ion-content class="login-screen">
  <div class="login-container">
    <h1 class="welcome-title">Bem-Vindo!</h1>

    <ion-item lines="none" class="input-field">
      <ion-label positions="floating">CPF</ion-label>
      <ion-input placeholder="123.456.789-00" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-field">
      <ion-label positions="label">Senha</ion-label>
      <ion-input placeholder="........" type="password"></ion-input>
      <ion-icon slot="end" name="eye-outline"></ion-icon>
    </ion-item>

    <ion-button expand="block" class="login-button" (click)="login()">
      Acessar
    </ion-button>

    <a href="#" class="forgot-password">Esqueceu a Senha?</a>

    <ion-button expand="block" class="create-account-buttom">
      Abrir Conta
    </ion-button>

    <div class="extra-options">
      <p>Usar <a href="#">Impress√£o Digital</a> para Acesso.</p>
    </div>
  </div>
</ion-content>
