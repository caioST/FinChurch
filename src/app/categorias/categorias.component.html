<ion-content class="page-categorias">
  <div class="saldo-header">
    <div class="saldo-info">
      <div class="saldo-total">Saldo Total: R$ {{ saldos.total | number: '1.2-2' }}</div>
      <div class="despesa-total">Despesas Total: -R$ {{ saldos.despesas | number: '1.2-2' }}</div>
    </div>
    <div class="progress-bar">
      <ion-progress-bar [value]="saldos.receitas + saldos.despesas > 0 ? (saldos.despesas / (saldos.receitas + saldos.despesas)) : 0"></ion-progress-bar>
      <div class="progress-text">
        {{ (saldos.receitas + saldos.despesas > 0 ? (saldos.despesas / (saldos.receitas + saldos.despesas)) * 100 : 0) | number: '1.0-0' }}%
        das suas despesas
      </div>
    </div>
  </div>

  <!-- Lista de Categorias -->
  <div *ngFor="let categoria of categorias" class="categoria-card">
    <ion-card (click)="selecionarCategoria(categoria.id)">
      <ion-card-header>
        <ion-card-title>{{ categoria.nome }}</ion-card-title> <!-- Nome da Categoria -->
      </ion-card-header>
    </ion-card>
  </div>

  <!-- Barra de navegação inferior -->
  <ion-footer class="nav-footer">
    <ion-toolbar>
      <ion-buttons>
        <ion-button>
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="analytics-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="albums-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="person-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
